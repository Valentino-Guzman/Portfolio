<div class="relative w-full h-[400px] overflow-hidden rounded-lg">
    <div 
      class="flex transition-transform duration-700 ease-in-out group"
      [style.transform]="'translateX(-' + currentImage * 100 + '%)'"
    >
      <div 
        *ngFor="let img of images" 
        class="w-full h-full overflow-hidden flex-shrink-0"
      >
        <img 
          [src]="img" 
          alt="project"
          [class.scale-105]="isZoomedIn" 
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-100"
        />
      </div>
    </div>
  
    <button 
      (click)="prev()" 
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-black/40 text-white px-3 py-1 rounded-r hover:bg-black/70 z-10"
    >
      ‹
    </button>
  
    <button 
      (click)="next()" 
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-black/40 text-white px-3 py-1 rounded-l hover:bg-black/70 z-10"
    >
      ›
    </button>

    <button 
    (click)="openModal()"
    class="absolute top-3 right-3 bg-black/50 text-white px-4 py-2 rounded"
  >
    {{ isZoomedIn ? 'Zoom' : 'Zoom' }}
  </button>
  
    <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-2 z-10">
      <span 
        *ngFor="let img of images; index as i"
        class="w-2 h-2 rounded-full"
        [ngClass]="{
          'bg-white': i === currentImage,
          'bg-gray-500': i !== currentImage
        }"
      ></span>
    </div>
  </div>

  <div 
  *ngIf="hovering"
  class="fixed inset-0 bg-black/70 flex items-center justify-center z-[100]"
  
>   
  <div 
    class="relative max-w-[60%] max-h-[100%] rounded-xl shadow-2xl border border-white overflow-hidden"
    (click)="$event.stopPropagation()"
  >
  
  <img 
  [src]="images[currentImage]" 
  alt="Imagen ampliada" 
  class="w-full h-full object-contain transform scale-100"
  />

  <button 
        (click)="closeModal()"
        class="absolute top-3 right-3 bg-black/50 text-white px-4 py-2 rounded"
        >
        Cerrar
        </button>
</div>

</div>
